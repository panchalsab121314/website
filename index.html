<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <div class="nav_bar">
            <div class="icons">

                <div class="icone">
                    <img
                        src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg">
                </div>
            </div>
            <div class="serch_12">
                <div class="serch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input placeholder="ðŸ” Search for Products, Brands and More">
                </div>
            </div>
            <div class="shorts">
                <div class="box">
                    <div class="cart_i">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="cart">
                        <p>Login</p>
                    </div>
                </div>
                <div class="box">
                    <div class="cart_i">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="cart">
                        <p>Cart</p>
                    </div>
                </div>
                <div class="box">
                    <div id="Become" class="cart_i">
                        <i class="fa-solid fa-store"></i>
                    </div>
                    <div id="Seller" class="cart">
                        <p>Become a Seller</p>
                    </div>
                </div>
            </div>
            <div id="dots" class="cart_i">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div id="hello" class="bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </div>
    <div id="bar" class="main1">
        <div class="main">
            <div class="flex_bar">
                <div class="bar_search">
                    <input placeholder="Search your keywords...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div id="cross" class="close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="parts">
                <p>Home</p>
                <p>About</p>
                <p>Login</p>
