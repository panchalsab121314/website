<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatice nav bar</title>
    <script src="https://kit.fontawesome.com/8e73e0395e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="nav_bar">
            <div class="icone">
                <img
                    src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg">
            </div>
            <div class="serch_12">
                <div class="serch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input placeholder="Search for Products, Brands and more">
                </div>
            </div>
            <div class="shorts">
                <div class="home">
                    <p>Home</p>
                </div>
                <div class="home">
                    <p>About</p>
                </div>
                <div class="box">
                    <div class="cart">
                        <p>Login</p>
                    </div>
                    <div class="cart_i">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
                <div class="box">
                    <div class="cart">
                        <p>Cart</p>
                    </div>
                    <div class="cart_i">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
            <div id="lines" class="bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </div>



    <div id="bar" class="main1">
        <div class="main">
            <div class="flex_bar">
                <div class="bar_search">
                    <input placeholder="Search your keywords...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div id="cross" class="close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="parts">
                <p>Home</p>
                <p>About</p>
                <p>Login</p>
                <p>Cart</p>
                <p>Shop</p>
                <p>Blog</p>
            </div>
        </div>
</body>
<script src="/script.js"></script>

</html>
